<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="login.css"/>

    <link rel="shortcut icon" href="resources/img/bug-fixing.png" />
</h:head>
<h:body>
    <div id="cssmenu">
        <ul>
            <li class="active"><a href="#">Login to SpecIT</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <h:form>
    <div class="container">
        <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Welcome to SpecIT</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"/>

                    <h:form class="form-horizontal">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"/></span>
                            <h:inputText value="#{login.userName}" a:placeholder="Username" styleClass="form-control"/>
                        </div>
                        <div class="help-block with-errors"/>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"/></span>
                            <h:inputSecret value="#{login.password}" a:placeholder="Password" styleClass="form-control"/>
                        </div>
                        <h:outputLabel style="color: red" value="#{login.error}"/>
                        <div class="help-block with-errors"/>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <h:commandButton styleClass="btn btn-success" value="Login" action="#{login.login}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    </h:form>

    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    <h:outputScript name="js/jquery.min.js"/>
</h:body>
</html>
